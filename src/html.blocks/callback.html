<div class="callback__overlay"></div>
<div class="callback">
    <div class="callback__close">X</div>
    <div class="callback__header">
        <h3 class="title title-h3">У вас есть вопрос?</h3>
        <p class="text text--center">Получите бесплатную консультацию по вашему вопросу. Мы свяжемся с Вами в течение нескольких минут!</p>
    </div>
    <div class="callback__body">
        <form action="/callback" method="post">
            <div class="form__input-wrap--vertical">
                <input type="text" name="name" required class="form__input form__input--mini" placeholder="Как к Вам обращаться?">
                <label for="name" class="form__label--shown">Как к Вам обращаться?</label>
            </div>
            <div class="form__input-wrap--vertical">
                <input type="text" name="phone" required class="form__input form__input--mini" placeholder="Куда Вам позвонить?">
                <label for="name" class="form__label--shown">Куда Вам позвонить?</label>
            </div>
            <button class="button__zakaz button__zakaz--call">Перезвоните мне</button>
        </form>
    </div>
</div>
